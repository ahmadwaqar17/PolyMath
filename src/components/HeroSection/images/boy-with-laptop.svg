<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="400px" viewBox="0 0 300 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Boy with Laptop</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(20, 20)">
            <!-- Boy's body -->
            <circle fill="#FFD7B5" cx="120" cy="80" r="60"></circle> <!-- Head -->
            <path d="M80,140 C80,220 160,220 160,140" fill="#4A90E2"></path> <!-- Shirt -->
            <rect fill="#FF5252" x="90" y="220" width="60" height="80" rx="5"></rect> <!-- Pants -->
            
            <!-- Face features -->
            <ellipse fill="#333333" cx="100" cy="70" rx="10" ry="12"></ellipse> <!-- Left eye -->
            <ellipse fill="#333333" cx="140" cy="70" rx="10" ry="12"></ellipse> <!-- Right eye -->
            <ellipse fill="white" cx="103" cy="67" rx="4" ry="4"></ellipse> <!-- Left eye highlight -->
            <ellipse fill="white" cx="143" cy="67" rx="4" ry="4"></ellipse> <!-- Right eye highlight -->
            <path d="M100,110 C110,125 130,125 140,110" stroke="#333333" stroke-width="3" fill="none"></path> <!-- Smile -->
            
            <!-- Hair -->
            <path d="M70,50 C70,20 170,20 170,50" fill="#663300"></path>
            <path d="M70,50 C70,30 90,10 120,10 C150,10 170,30 170,50" fill="#663300"></path>
            
            <!-- Laptop -->
            <rect fill="#CCCCCC" x="40" y="180" width="160" height="100" rx="5"></rect>
            <rect fill="#333333" x="50" y="190" width="140" height="80" rx="2"></rect>
            <rect fill="#EEEEEE" x="40" y="280" width="160" height="15" rx="2"></rect>
            
            <!-- Laptop screen content -->
            <rect fill="#4CAF50" x="60" y="200" width="30" height="10" rx="2"></rect>
            <rect fill="#2196F3" x="100" y="200" width="30" height="10" rx="2"></rect>
            <rect fill="#FFC107" x="140" y="200" width="30" height="10" rx="2"></rect>
            <rect fill="#FFFFFF" x="60" y="220" width="110" height="5" rx="2"></rect>
            <rect fill="#FFFFFF" x="60" y="230" width="90" height="5" rx="2"></rect>
            <rect fill="#FFFFFF" x="60" y="240" width="70" height="5" rx="2"></rect>
            <rect fill="#FFFFFF" x="60" y="250" width="100" height="5" rx="2"></rect>
        </g>
    </g>
</svg>
